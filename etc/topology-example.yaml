nodes:
  node1:
    roles:
      - controller
      - network-agent
      - lma
      - lma-controller
  node[2-3]:
    roles:
      - compute
      - network-agent
      - lma
roles:
  controller:
    - etcd
    - glance-api
    - glance-registry
    - horizon
    - keystone
    - mariadb
    - memcached
    - neutron-dhcp-agent
    - neutron-l3-agent
    - neutron-metadata-agent
    - neutron-server
    - nova-api
    - nova-conductor
    - nova-consoleauth
    - nova-novncproxy
    - nova-scheduler
    - rabbitmq
  compute:
    - nova-compute
    - nova-libvirt
  network-agent:
    - neutron-openvswitch-agent
    - openvswitch-db
    - openvswitch-vswitchd
  lma-controller:
    - elasticsearch
    - influxdb
    - kibana
  lma:
    - heka
