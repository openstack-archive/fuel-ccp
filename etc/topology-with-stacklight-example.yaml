# WARNING: this topology configuration adds "stacklight-collector" and
# "stacklight-backend" roles for deploying StackLight. But note that StackLight
# require Kubernetes 1.4 or higher. With this topology configuration and with
# Kubernetes 1.3 the deployment will fail with an error indicating that
# "spec.nodeName" is not supported by the downward API.

nodes:
  node1:
    roles:
      - controller
      - stacklight-collector
      - stacklight-backend
      - openvswitch
  node[2-3]:
    roles:
      - compute
      - stacklight-collector
      - openvswitch
roles:
  controller:
    - etcd
    - glance-api
    - glance-registry
    - heat-api
    - heat-engine
    - horizon
    - keystone
    - mariadb
    - memcached
    - neutron-dhcp-agent
    - neutron-l3-agent
    - neutron-metadata-agent
    - neutron-server
    - nova-api
    - nova-conductor
    - nova-consoleauth
    - nova-novncproxy
    - nova-scheduler
    - rabbitmq
  compute:
    - nova-compute
    - nova-libvirt
  openvswitch:
    - neutron-openvswitch-agent
    - openvswitch-db
    - openvswitch-vswitchd
  stacklight-backend:
    - elasticsearch
    - grafana
    - influxdb
    - kibana
  stacklight-collector:
    - heka
    - stacklight-collector
    - cron
