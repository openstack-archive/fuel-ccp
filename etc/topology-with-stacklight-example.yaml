# WARNING: this topology configuration adds "stacklight-collector" and
# "stacklight-backend" roles for deploying StackLight. But note that StackLight
# require Kubernetes 1.4 or higher. With this topology configuration and with
# Kubernetes 1.3 the deployment will fail with an error indicating that
# "spec.nodeName" is not supported by the downward API.
services:
  database:
    service_def: galera
  rpc:
    service_def: rabbitmq
  notifications:
    service_def: rabbitmq
nodes:
  node1:
    roles:
      - db
      - messaging
      - controller
      - stacklight-collector
      - stacklight-backend
      - openvswitch
  node[2-3]:
    roles:
      - db
      - messaging
      - compute
      - stacklight-collector
      - openvswitch
roles:
  db:
    - database
  messaging:
    - rpc
    - notifications
  controller:
    - etcd
    - glance-api
    - glance-registry
    - heat-api-cfn
    - heat-api
    - heat-engine
    - horizon
    - keystone
    - memcached
    - neutron-dhcp-agent
    - neutron-l3-agent
    - neutron-metadata-agent
    - neutron-server
    - nova-api
    - nova-conductor
    - nova-consoleauth
    - nova-novncproxy
    - nova-scheduler
  compute:
    - nova-compute
    - nova-libvirt
  openvswitch:
    - neutron-openvswitch-agent
    - openvswitch-db
    - openvswitch-vswitchd
  stacklight-backend:
    - elasticsearch
    - grafana
    - influxdb
    - kibana
  stacklight-collector:
    - heka
    - stacklight-collector
    - cron
