apiVersion: v1
kind: Pod
metadata:
  name: registry
  labels:
    app: registry
spec:
  containers:
    - name: registry
      image: registry:2
      imagePullPolicy: Always
      ports:
        - containerPort: 5000
          hostPort: 5000
      readinessProbe:
        httpGet:
          path: /v2/_catalog
          port: 5000
        initialDelaySeconds: 3
        timeoutSeconds: 1
